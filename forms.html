<body>
    <div class="container">
        <div class="col-md-6">


            <form>
                <div class="form-group">
                    <label for="FirstName">FirstName:</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="First-Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Last-Name">
                </div>
                <div class="form-group">
                    <label for="LastName">LastName:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control"id="city">
                        <option>izmir</option>
                        <option>Ankara</option>
                        <option>istanbul</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows= "3"class="form-control" id="bio" placeholder="Hakkinda"></textarea>
                </div>
                <div class="form-check ">
                    <label class="form-control-label"for="tern">
                    <input type="checkbox" class="form-check-input"id="tern">Kurallari kabul ediyorum:
                </label>
                </div>
                <div class="form-check">
                    <label class="form-control-label"for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio"id="radio">Kadin
                </label>
                </div>
                <div class="form-check">
                    <label class="form-control-label"for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio"id="radio">Erkek
                </label>
                </div>
                <button type="submit"class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
    

</body>
